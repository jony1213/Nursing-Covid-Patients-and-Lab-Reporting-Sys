 <!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Lab report input form</title>
  </head>
  <body>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Large modal</button>

<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

         <h4 style="text-align:center; padding:5px;">Lab Report Form</h4>

       <div style="text-align: center; padding: 5px;">
        
          
        
          <form style="justify-content: center; height: 350px; padding-top: 20px;">

               <div class="input-group mb-3" style="width: 600px;">
          <label for="description" class="p-2">Test Name</label>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="test" id="test">
     </div>

              
             
              <div class="input-group input-row ps-2" style="width: 600px;">

  <div class="input-group-prepend">
    <label for="description" class="p-2">Description</label>
  </div>
  <textarea class="form-control"  id="description" aria-label="With textarea" name="test" id="test"></textarea>
    </div>   
              
          
     


   

      
      <button type="submit" style="margin-top: 10px;">Submit</button>
    </form>
    <table style="text-align: center; padding: 5px;" class="table pt-10px">
      <thead class="thead-dark">
        <tr>
          
              <th>test</th>
          
              <th>description</th>
              <th></th>
          
        </tr>
      </thead>
      <tbody></tbody>
    </table>


    <div class="modal-footer">
        <button type="button" class="btn btn-dark">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>

    <script>
      const formEl = document.querySelector("form");
      const tbodyEl = document.querySelector("tbody");
      const tableEl = document.querySelector("table");
      function onAdddescription(e) {
        e.preventDefault();
        const description = document.getElementById("description").value;
        const test = document.getElementById("test").value;
        tbodyEl.innerHTML += `
            <tr>
            
                <td>${test}</td>
            
                 <td>${description}</td>
             
                 <td><button class="deleteBtn">Delete</button></td>
            
            </tr>
        `;
      }

      function onDeleteRow(e) {
        if (!e.target.classList.contains("deleteBtn")) {
          return;
        }

        const btn = e.target;
        btn.closest("tr").remove();
      }

      formEl.addEventListener("submit", onAdddescription);
      tableEl.addEventListener("click", onDeleteRow);

      all = document.querySelector("table");
      console.log(all);
    </script>
    
       </div>

    </div>
  </div>

  

</div>
  

  </body>
</html>
