{% extends 'main/base.html' %}
{% load static %}

{% block contentTitle %}
    {{ patient.name }} Reports
{% endblock contentTitle %}

{% block content %}
<div class="table-responsive mt-3">
    <table class="table table-hover">
        <thead>
            <th><h3>No</h3></th>
            <th><h3>Report Date</h3></th>            
            <th><h3>Download</h3></th>
        </thead>

        <tbody>
            {% for report in reports %}
            <tr class="mx-auto">
                <td scope="row"><h5>{{ forloop.counter }}</h5></td>
                <td><h5>{{ report }}</h5></td>
                <td><a href="{% url 'DownloadReportasPDF' report.download_report %}" class="ml-1 badge badge-success"><i class="fas fa-download"></i></a></td>                
            </tr>

            {% endfor %}
            
        </tbody>
    </table>

</div>
{% endblock content %}
